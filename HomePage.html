<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayVibe-Mobile-Bank Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script/AddMoney.js" defer></script>
    <script src="script/cashOut.js" defer></script>
    <script src="script/ToggleFeature.js" defer></script>
    <script src="script/utilityFuntion.js" defer></script>

</head>

<body>
    <main class="flex flex-col items-center justify-center">
        <h1 class="text-center">Welcome!</h1> <br>

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">

                    <!-- Available Balance Section -->
                    <div class="stats shadow">
                        <div class="stat">

                            <div id="balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- user action Button -->
                    <div>
                        <button id="ToggleAddMoney" class="btn btn-lg">Add Money</button>
                        <button id="ToggleCashOut" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                    <!-- Add Money From  START -->
                    <div id="addMoneySection" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Money Amount</span>
                                </label>
                                <input id="add-money-amount" type="text" placeholder="Enter amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input id="pinNumber" type="password" placeholder="Enter PIN"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>

                    </div>

                    <!-- Add Money From END -->


                    <!-- Cash Out Start -->
                    <div id="cashOutSection" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input id="cash-out-amount" type="text" placeholder="Enter amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input id="cash-out-pin" type="password" placeholder="Enter PIN"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-button" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out End -->



                </div>

            </div>
        </div>
    </main>

</body>

</html>
